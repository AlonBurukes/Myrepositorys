<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title></title>
		<link rel="stylesheet" href="../layui/css/layui.css" media="all">
		<script type="text/javascript" src="../layui/layui.js"></script>
	</head>
	<body>
		<form class="layui-form" action="">
		  <div class="layui-form-item">
		    <label class="layui-form-label">店主ID</label>
		    <div class="layui-input-block">
		      <input type="text" name="keeperId" required  lay-verify="required" placeholder="请输入店主ID" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">店主姓名</label>
		    <div class="layui-input-inline">
		      <input type="text" name="keeperName" required lay-verify="required" placeholder="请输入店主姓名" autocomplete="off" class="layui-input">
		    </div>
          </div>
          
          <div class="layui-form-item">
		    <label class="layui-form-label">店主密码</label>
		    <div class="layui-input-inline">
		      <input type="password" name="keeperPassword" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
		    </div>
          </div>
          <div class="layui-form-item">
		    <label class="layui-form-label">联系方式（Tel）</label>
		    <div class="layui-input-inline">
		      <input type="text" name="keeperTel" required lay-verify="required" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
		    </div>
		  </div>

		  <div class="layui-form-item">
		    <label class="layui-form-label">性别</label>
		    <div class="layui-input-block">
		      <select name="keeperSex" lay-verify="required">
		        <option value=""></option>
		        <option value="female">女</option>
		        <option value="male">男</option>
		      </select>
		    </div>
		  </div>
          
		  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
		      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		  </div>
		</form>
		 
        <script>
            //Demo
            layui.use(['form','jquery'], function(){
              var form = layui.form;
              window.jquery = window.$ = layui.jquery;
              
              //监听提交
              form.on('submit(formDemo)', function(data){
                layer.msg(JSON.stringify(data.field));//表单中被序列化好的json数据
                $.post("http://localhost:8080//keeper/AddKeeper",data.field,function(){
                    window.location.href = "keeperManagement.html";
                })
                return false;
              });
            });
            </script>
	</body>
</html>
