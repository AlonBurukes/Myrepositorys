<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title></title>
		<link rel="stylesheet" href="../layui/css/layui.css" media="all">
		<!-- <script type="text/javascript" src="../layui/layui.js"></script> -->
		<script type="text/javascript" src="plugin/layui/layui.js"></script>
		<link rel="stylesheet" type="text/css" href="plugin/layui/css/layui.css">
		<script src="plugin/layui/extend/city-picker/city-picker.data.js"></script>
		<link rel="stylesheet" type="text/css" href="plugin/layui/extend/city-picker/city-picker.css">
	</head>
	<body>
		<form class="layui-form" action="">
		  <div class="layui-form-item">
		    <label class="layui-form-label">店主ID</label>
		    <div class="layui-input-block">
		      <input type="text" name="keeperId" required  lay-verify="required" placeholder="请输入店主ID" autocomplete="off" class="layui-input keeperId">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">店主姓名</label>
		    <div class="layui-input-inline">
		      <input type="text" name="keeperName" required lay-verify="required" placeholder="请输入店主姓名" autocomplete="off" class="layui-input keeperName">
		    </div>
          </div>
          
          <div class="layui-form-item">
		    <label class="layui-form-label">店主密码</label>
		    <div class="layui-input-inline">
		      <input type="password" name="keeperPassword" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input keeperPassword">
		    </div>
          </div>
          <div class="layui-form-item">
		    <label class="layui-form-label">联系方式（Tel）</label>
		    <div class="layui-input-inline">
		      <input type="text" name="keeperTel" required lay-verify="required" placeholder="请输入手机号码" autocomplete="off" class="layui-input keeperTel">
		    </div>
		  </div>

		  <div class="layui-form-item">
		    <label class="layui-form-label">性别</label>
		    <div class="layui-input-block">
		      <select name="keeperSex" lay-verify="required">
		        <option value=""></option>
		        <option value="female">女</option>
		        <option value="male">男</option>
		      </select>
		    </div>
		  </div>
          
		  <div class="layui-form-item layui-row layui-col-xs12">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-m" lay-submit="" lay-filter="editPackage">修改</button>
				<button type="button" class="layui-btn layui-btn-m layui-btn-primary cancle_btn">取消</button>
			</div>
		</div>
   </form>
   <script type="text/javascript" src="layui/layui.all.js"></script>
		 
   <script>
   //Demo
   layui.use(['form','jquery'], function(){
	 var form = layui.form;
	 window.jquery = window.$ = layui.jquery;
	 
	 //监听提交
	 form.on('submit(editPackage)', function(data){
	   layer.msg(JSON.stringify(data.field)); //表单中被序列化好的json数据
	   $.get("http://localhost:8080/keeper/UpdateKeeperServlet", data.field, function(data) {
		   layui.alert("修改成功");
		   //window.location.href = "Management.html";
	   })
	   return false;
	 });
   });
   </script>
	</body>
</html>
