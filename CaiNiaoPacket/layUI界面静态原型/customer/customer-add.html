<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title></title>
		<link rel="stylesheet" href="../layui/css/layui.css" media="all">
		<script type="text/javascript" src="../layui/layui.js"></script>
	</head>
	
	<body>
		<form class="layui-form" action="">
			<div class="layui-form-item">
			  <label class="layui-form-label">用户id</label>
			  <div class="layui-input-block">
			    <input type="text" name="cusId" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
			  </div>
			</div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">用户名</label>
		    <div class="layui-input-block">
		      <input type="text" name="cusName" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">密码</label>
		    <div class="layui-input-inline">
		      <input type="password" name="cusPassword" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
		    </div>


		  <div class="layui-form-item">
		    <label class="layui-form-label">住址</label>
		    <div class="layui-input-block">
		      <input type="text" name="cusLoc" required  lay-verify="required" placeholder="请输入住址" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		
		
		  <div class="layui-form-item">
		    <label class="layui-form-label">联系方式</label>
		    <div class="layui-input-block">
		      <input type="text" name="cusTel" required  lay-verify="required" placeholder="请输入联系方式" autocomplete="off" class="layui-input">
		    </div>
		  </div>


		  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
		      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		  </div>
		</form>
		 
		<script>
		//Demo
		layui.use(['form','jquery'], function(){
		  var form = layui.form;
		  window.jquery = window.$ = layui.jquery;
		  
		  //监听提交
		  form.on('submit(formDemo)', function(data){
		    layer.msg(JSON.stringify(data.field));//表单中被序列化好的json数据
			$.post("http://localhost:8080//customer/AddCusServlet",data.field,function(){
				window.location.href = "customerManagement.html";
			})
		    return false;
		  });
		});
		</script>
	</body>
</html>
