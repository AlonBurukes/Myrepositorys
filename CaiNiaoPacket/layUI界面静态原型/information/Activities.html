		 margin-right:3px;border-radius:7px;padding:1px;list-style-type:none;
		}
		 .flash ul li.hover{

			margin: 0px auto;

			 background-image: url(img/简约城市蓝色2.5D商务背景.jpg) no-repeat center 0px;

	<body>

			<table class="centerTable" >
				<tr><td><a href="https://www.taobao.com" target="_blank"><img src="img/淘宝网.png" width="200"></a></td>

					<td><a href="http://www.scu.edu.cn/" target="_blank"><img src="./img/四川大学.png" width="200"></a></td>

		<div class="flash">
		  <img src="img/bilibili.png" width="300"/>
		  <img src="img/中国大学mooc.png" width="500"/>
		  <img src="img/京东.jpg" width="300"/>
		  <img src="img/四川大学.png"width="500"/>
		  <ul class="button">
		    <li class="hover"></li>
		    <li></li>
		    <li></li> 
		    <li></li>
		  </ul>
		</div>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
		  var index=0;//声明序列号默认从0开始的
		  var play=null;
		 $(".button li").mouseover(function(){
		    clearInterval(play);
		    index=$(this).index();
		   // alert(index); 
		   $(this).addClass("hover").siblings().removeClass("hover");
		   //<!--this表示当前对象sibling表示同等级的对象-->
		   $(".flash img").eq(index).show().siblings("img").hide();
		 }).mouseout(function(){
		   autoplay();
		 });
		 function autoplay(){
		   play=setInterval(function(){
		   index++;
		   if(index>3){index=-1;}else{
		   $(".button li").eq(index).addClass("hover").siblings().removeClass("hover");
		   $(".flash img").eq(index).show().siblings("img").hide();}
		   },2000);
		 }
		 autoplay();
		</script>
	</body>
